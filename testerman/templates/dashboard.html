<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #f6d365; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        .container { max-width: 700px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(60,60,60,0.15); padding: 40px 32px; }
        h1 { color: #f76b1c; margin-bottom: 0.5em; font-size: 2.5em; }
        p { color: #444; font-size: 1.2em; margin-bottom: 2em; }
        .actions { display: flex; gap: 1em; }
        .actions a { text-decoration: none; background: #f76b1c; color: #fff; padding: 0.8em 2em; border-radius: 8px; font-weight: bold; transition: background 0.2s; }
        .actions a:hover { background: #ff9a44; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome! <b>{{ username }} </b>You are logged in. Here you can manage your products.</p>
        <div class="actions">
            <a href="/dashboard">Home</a>
            <a href="#">View Products</a>
            <a href="#">Add Product</a>
            <a href="{% url 'logout' %}">Logout</a>
            <!-- Add more dashboard actions as needed -->
        </div>
    </div>
</body>
</html>
