<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Product Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.15);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #f76b1c;
            margin-bottom: 0.5em;
            font-size: 2.5em;
        }
        p {
            color: #444;
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5em;
        }
        .actions a {
            text-decoration: none;
            background: #f76b1c;
            color: #fff;
            padding: 0.8em 2em;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(247,107,28,0.1);
        }
        .actions a:hover {
            background: #ff9a44;
        }
        @media (max-width: 700px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Product Manager</h1>
        <p>
            Manage your products easily.<br>
            Sign up or log in to get started!
        </p>
        <div class="actions">
            <a href="/login/">Login</a>
            <a href="/signup/">Sign Up</a>
        </div>
    </div>
</body>
</html>
